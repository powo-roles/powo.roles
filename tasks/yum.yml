---

- name: rpmfusion {{ item }} check
  yum:
    list: installed
  check_mode: true
  register: rpmfusion_check

- name: rpmfusion {{ item }} install
  yum:
    name: "{{ _rpmfusion_package_url[item] }}"
    disable_gpg_check: true
  when: rpmfusion_check.results | selectattr('name', 'equalto', item) == 0
