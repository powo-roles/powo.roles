---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: m-centos7
    image: centos:7
    privileged: true
    command: /sbin/init
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
  - name: m-fedora26
    image: fedora:26
    privileged: true
    command: /sbin/init
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
  - name: m-fedora27
    image: fedora:27
    privileged: true
    command: /sbin/init
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
  - name: m-xenial
    image: ubuntu:16.04
  - name: m-artful
    image: ubuntu:17.10
  - name: m-bionic
    image: ubuntu:18.04
provisioner:
  name: ansible
  playbooks:
    create: ../default/create.yml
    destroy: ../default/destroy.yml
    prepare: prepare.yml
    converge: playbook.yml
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
