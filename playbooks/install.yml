---

- import_playbook: init-user.yml

- hosts: localhost
  become: true
  become_user: "{{ play_user }}"
  roles:
    - name: powo.checks
    - name: powo.selinux
    - name: powo.filesystem
    - name: powo.ubuntu-backports
    - name: powo.apache
    - name: powo.php
    - name: postgresql
      postgresql_versions:
        - "9.6"
        - "10"
        - "12"
        - "13"
        - "14"
    - name: powo.postgresql-stop
    - name: postgresql-cluster
      postgresql_systemd_legacy: false
      postgresql_cluster_clusters:
        - name: default
          path: /data/services/postgresql/9.6-default/
          postgresql_version: "9.6"
          port: 5432
          pg_hbda: pg_hba_local.conf
        - name: default
          path: /data/services/postgresql/10-default/
          postgresql_version: "10"
          port: 5433
          pg_hba: pg_hba_local.conf
        - name: default
          path: /data/services/postgresql/12-default/
          postgresql_version: "12"
          port: 5434
          pg_hba: pg_hba_local.conf
        - name: default
          path: /data/services/postgresql/13-default/
          postgresql_version: "13"
          port: 5435
          pg_hba: pg_hba_local.conf
        - name: default
          path: /data/services/postgresql/14-default/
          postgresql_version: "14"
          port: 5436
          pg_hba: pg_hba_local.conf
    - name: powo.vagrant
      pva_dest_folder: "{{ tools_folder }}/vagrant"
    - name: powo.gnome-shell
    - name: powo.chrome
    - name: powo.misc
    - name: powo.eclipse
      pec_install_base_folder: "{{ apps_folder }}"
      pec_download_folder: "{{ tools_folder }}/eclipse"
      pec_bundles:
        - "{{ bundle_eclipse_java_202106a }}"
        - "{{ bundle_eclipse_java_202109a }}"
        - "{{ bundle_eclipse_java_202112a }}"
      pec_clean_basenames: "{{ eclipse_clean_basenames }}"
    - name: powo.luke
      plu_install_base_folder: "{{ apps_folder }}/luke"
      plu_download_folder: "{{ tools_folder }}/luke"
      plu_bundles:
        # hibernate-search use 5.5.0
        - "{{ bundle_luke_550 }}"
        - "{{ bundle_luke_660 }}"
        - "{{ bundle_luke_750 }}"
    - name: powo.java
      pja_install_base_folder: "{{ apps_folder }}"
      pja_download_folder: "{{ tools_folder }}/java"
      pja_packages:
        - "{{ package_jdk11 }}"
        - "{{ package_jdk8 }}"
      pja_default_java_version: "{{ dir_jdk_8 }}/jre/bin/java"
    - name: powo.visualvm
      vvm_install_base_folder: "{{ apps_folder }}"
      vvm_download_folder: "{{ tools_folder }}"
      vvm_bundles:
        - name: visualvm_211
          version: 2.1.1
          url: https://github.com/oracle/visualvm/releases/download/2.1.1/visualvm_211.zip
          checksum: sha256:37be8dcea9cce558033475ba7e8103de59a2077c611f86ba4525a73ffa267d55
          jdkhomes:
            - version: "1.8"
              path: /usr/lib/jvm/java-1.8.0
            - version: "11"
              path: /usr/lib/jvm/java-11
    - name: powo.maven
      pma_install_base_folder: "{{ apps_folder }}"
      pma_download_folder: "{{ tools_folder }}/maven"
      pma_bundles:
        - "{{ bundle_maven_3_6_3 }}"
        - "{{ bundle_maven_3_8_4 }}"
    - name: powo.tomcat
      pto_install_base_folder: "{{ apps_folder }}"
      pto_download_folder: "{{ tools_folder }}/tomcat"
      pto_bundles:
        - "{{ bundle_tomcat_7_0_90 }}"
        - "{{ bundle_tomcat_8_0_53 }}"
        - "{{ bundle_tomcat_8_5_32 }}"
        - "{{ bundle_tomcat_9_0_10 }}"
    # powo.rpmfusion needed from Fedora 32
    - name: powo.virtualbox
    - name: powo.prompts-coloration
      prompt_coloration_profile: development
    - name: powo.symlinks
      psy_directories:
        - ~/.bin
      psy_symlinks:
        - path: ~/.bin/mvn
          src: "{{ bin_maven }}"
        - path: ~/.bin/mvn-3.6
          src: "{{ bin_maven_36 }}"
        - path: ~/.bin/mvn-3.8
          src: "{{ bin_maven_38 }}"
        - path: "{{ apps_folder }}/apache-tomcat-7"
          src: "{{ dir_tomcat_7 }}"
        - path: "{{ apps_folder }}/apache-tomcat-8"
          src: "{{ dir_tomcat_8 }}"
        - path: "{{ apps_folder }}/apache-tomcat-85"
          src: "{{ dir_tomcat_85 }}"
        - path: "{{ apps_folder }}/apache-tomcat-9"
          src: "{{ dir_tomcat_9 }}"
        - path: "{{ apps_folder }}/jdk-8"
          src: "{{ dir_jdk_8 }}"
        - path: "{{ apps_folder }}/jdk-11"
          src: "{{ dir_jdk_11 }}"
        - path: "{{ apps_folder }}/eclipse-2021-06"
          src: "{{ dir_eclipse_202106 }}"
        - path: "{{ apps_folder }}/eclipse-2021-09"
          src: "{{ dir_eclipse_202109 }}"
        - path: "{{ apps_folder }}/eclipse-2021-12"
          src: "{{ dir_eclipse_202112 }}"
        - path: ~/.bin/java
          src: "{{ bin_java }}"
