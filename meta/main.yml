galaxy_info:
  author: Laurent Almeras
  description: Virtualbox installation.
  license: BSD
  min_ansible_version: 2.4
  platforms:
    - name: EL
      versions:
        - 7
    - name: Fedora
      versions:
        - 26
        - 27
        - 28
    - name: Ubuntu
        - xenial
        - artful
        - bionic
  galaxy_tags:
    - powo
    - installer
    - virtualbox
dependencies:
  - powo.utils
  # epel needed for dkms in centos 7
  - name: epel
    when: ansible_distribution in ['RedHat', 'CentOS']
